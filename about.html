<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
	<link rel="stylesheet" href="css/style.css">
	<title>Веб-сайт</title>
</head>
<body>
	<div class="page">
		<header class="header">
			<div class="header__container _container">
				<div class="header__body">
					<a class="header__logo" href="index.html">FUTURE PROFESSION</a>
					<menu class="header__menu menu">
						<ul class="menu__list">
							<li class="menu__item">
								<a class="menu__link" href="index.html">
									<svg class="svg-profession">
										<use xlink:href="icons/sprite.svg#profession"></use>
									</svg>
								</a>
							</li>
							<li class="menu__item">
								<a class="menu__link" href="about.html">
									<svg class="svg-about">
										<use xlink:href="icons/sprite.svg#about"></use>
									</svg>
								</a>
							</li>
							<li class="menu__item">
								<a class="menu__link" href="hobby.html">
									<svg class="svg-hobby">
										<use xlink:href="icons/sprite.svg#hobby"></use>
									</svg>
								</a>
							</li>
							<li class="menu__item">
								<a class="menu__link" href="info.html">
									<svg class="svg-info">
										<use xlink:href="icons/sprite.svg#info"></use>
									</svg>
								</a>
							</li>
						</ul>
					</menu>
				</div>
			</div>
		</header>
		<section class="about main-section section-block">
			<div class="about__container _container">
				<div class="about__body">
					<h1 class="about__title title-block">Achievements</h1>
					<div class="about__gallery gallery">
						<ul class="gallery__list">
							<li class="gallery__item">
								<img src="img/achievements/1.jpg" alt="1">
							</li>
							<li class="gallery__item">
								<img src="img/achievements/2.jpg" alt="2">
							</li>
							<li class="gallery__item">
								<img src="img/achievements/3.jpg" alt="3">
							</li>
							<li class="gallery__item">
								<img src="img/achievements/4.jpg" alt="4">
							</li>
						</ul>
					</div>
				</div>
			</div>
		</section>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
